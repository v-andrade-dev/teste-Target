<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fibonacci = [];
        
        fib1 = 0, fib2 = 1;
		fibonacci[0] = fib1;
		fibonacci[1] = fib2;

        n = 89;
		
		for(let i = 2; i <= n; i++) {
			f = fib1 + fib2;
			fib1 = fib2;
			fib2 = f;
			fibonacci[i] = f;	
		}
        console.log(fibonacci);

        verificarFibonacci(n);

        function verificarFibonacci(n){
            for(x of fibonacci){
                if(x == n){
                    return console.log("O numero " + n + " pertence a sequencia");
                }
            }
            return console.log("O numero " + n + " nÃ£o pertence a sequencia");

        }
		
    </script>
</body>
</html>
