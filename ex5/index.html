<body>
    


    <script>
                                
        stringTeste = "1 2 3 4 5 6";
        stringReversa(stringTeste);

        function stringReversa(string){
            entrada = string.split("");
            saida = "";

            for(let i=entrada.length-1; i>=0; i--){
                saida+= entrada[i]
            }

            console.log(saida);
        }
    </script>
</body>
